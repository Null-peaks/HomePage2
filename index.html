<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Null-Peaks</title>
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <!-- Brand only -->
          <a href="index.html" class="nav-logo"><span>N</span>ull-Peaks</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="circle circle-small">
        <img src="images/circle-small.png" alt="" />
      </div>
      <div class="circle circle-large">
        <img src="images/circle-large.png" alt="" />
      </div>
      <div class="container">
        <div class="content">
          <div class="text">
            <h1>Welcome</h1>
            <h5>This is my page full of fun stuff and random tools with zero adds</h5>
            <a href="explore.html" class="cta">Explore Now</a>
          </div>
          <div class="watch-wrapper">
            <img src="images/watch.png" alt="Cool Graphic" />
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
      </div>
    </section>

    <!-- Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>
    <script>
      gsap.to(".layer-1", { y: "-100vh", delay: 0.5 });
      gsap.to(".layer-2", { y: "-100vh", delay: 0.7 });
      gsap.to(".layer-3", { y: "-100vh", delay: 0.9 });
      gsap.to(".overlay", { y: "-100vh", delay: 1.5 });

      gsap.fromTo(
        ".text",
        { x: "30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 1.9 }
      );
      gsap.fromTo(
        ".watch-wrapper",
        { x: "30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 2.3 }
      );
      gsap.fromTo(
        ".circle-small",
        { x: "-30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 1 }
      );
      gsap.fromTo(
        ".circle-large",
        { x: "30rem", opacity: 0 },
        { x: 0, opacity: 1, ease: "back.out(1.7)", delay: 1.5 }
      );
    </script>
  </body>
</html>
